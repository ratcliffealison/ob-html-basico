<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <img class="header" src="heart.png"/>
    </header>
    <div class="container">
        <div class="login-form">
            <form>
                <h1>Login</h1>
                <div class="login-form__field">
                   
                    <input type="email" name="username" id="username" placeholder="email" required class="login-form__field--username">
                </div>
                <div class="login-form__field">
                    
                    <input type="password" name="password" id="password" placeholder="password" required class="login-form__field--password">
                </div>
                <div class="login-form__field">
                    <input type="checkbox" id="check" class="login-form__field--checkbox/>
                    <label for="check">I have read and understood the privacy policy</label>
                </div>
                <div class="login-form__button">  
                    <button class="login-form__button--button">Submit</button>
                </div>  
                
            </form>
        </div>
    </div>
</body>
<footer>
    <h3 class="footer">Created by <a class="footer" href="https://www.linkedin.com/in/ratcliffealison/" target="_blank">Alison Ratcliffe</a></h3>

</footer>
</html>
